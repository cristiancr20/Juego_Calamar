<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>SQUID GAME</title>
    <link rel="shortcut icon" href="img/Logo.PNG" type="image/png">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navbar">
        <div class="nav">
            <div class="logo">
                <img src="img/Logo.PNG" alt="Logo ">
            </div>

            <div class="nav__options">
                <ul>
                    <a href="#">
                        <li>HOME</li>
                    </a>
                    <a href="#">
                        <li>COLLECTION</li>
                    </a>
                    <a href="#">
                        <li>ABOUT</li>
                    </a>
                    <a href="#">
                        <li>HELP</li>
                    </a>
                </ul>
            </div>

            <div class="sesion">
                <div class="log">
                    <button>LOGIN</button>
                </div>
                <div class="sign">
                    <button>SIGN UP</button>
                </div>
            </div>
        </div>
        
    </div>


    <div class="home">
        <div class="home__sec_1">
            <div class="sec">
                <div class="name">
                <img src="img/Logo.PNG" alt="">
                </div>
                <div class="buton">
                    <button>Start Game <i class='bx bx-play'></i></button>
                </div>
            </div>
        </div>
        <div class="home__sec_2">
            <div class="imagen">
                <img src="img/img_2.png" alt="">
            </div>
        </div>
    </div>


    <div class="game">
        <div class="title">
            <h2>Games</h2>
        </div>
    </div>


    <div class="games">
        <div class="card">
            <div class="front">
                <img src="img/image.jpg" alt="">
            </div>
            <div class="back">
                <p>Game - 1</p>
            </div>
        </div>
        <div class="card">
            <div class="front">
                <img src="img/image.jpg" alt="">
            </div>
            <div class="back">
                <p>Game - 2</p>
            </div>
        </div>
        <div class="card">
            <div class="front">
                <img src="img/image.jpg" alt="">
            </div>
            <div class="back">
                <p>Game - 3</p>
            </div>
        </div>

    </div>
</body>
</html>
